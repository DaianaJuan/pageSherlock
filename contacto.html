        <form action="">

                <input type="text" id="nombre"pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required/>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
            </div>

            <div>
                <label for="pais">Seleccione su pais:</label>
                <select id="pais">
                    <option value="argentina" selected>Argentina</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="argentina">Bolivia</option>
                    <option value="argentina">Chile</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label>¿Vivis en argentina?:</label>
                <input type="radio" name="vivisEnArg">SI
                <input type="radio" name="vivisEnArg">NO
            </div>

            <div>
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto" required maxlength="10" minlength="3">
            </div>

            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="10"></textarea>
            </div>

            
            <div>
                <button type="submit">
                    ENVIAR
